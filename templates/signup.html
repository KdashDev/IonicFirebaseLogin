<ion-view title="Registrate" hasHeader hide-back-button="true">
 <ion-nav-buttons side="secondary">
    <button class="button" ng-click="myGoBack()">
         Atras
      </button>
    </ion-nav-buttons>
    <ion-content padding="true" class="has-header">
        <form>
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input type="text" placeholder="" ng-model="creds.email">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="" ng-model="creds.password">
                </label>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
            <a ng-click="doCreateUserAction(creds)" class="button button-positive button-clear button-block">Create account</a>
        </form>
    </ion-content>
</ion-view>
